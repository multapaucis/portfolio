<!doctype html>
<html lang="en">
  <head>
    <title>Matt Freeman Portfolio</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500" rel="stylesheet" type="text/css">
  </head>

  <body>
    <header class="header">
      <img class ="logo" src="https://cdn.worldvectorlogo.com/logos/udacity.svg" alt="Udacity Logo">
      <h1 class="name">Matt Freeman</h1>
      <h3 class="description">Future Web Developer</h3>

    <main>
      <section class="main_image">
      </section>

      <section class="project_section">
        <h2 class="project_title">Featured Work</h2>
        <ul class="projects">
            <li class="project">
            <a href="https://github.com/multapaucis/ud036_StarterCode.git">
            <img class="proj_image" src="./images/Film-icon.png" alt="Movie Icon">
            <h3 class="proj_name">Movie Trailers</h3>
            <p class="proj_url">https://github.com/multapaucis/ud036_StarterCode/</p>

          </li>
          <li class="project">
            <a href="https://github.com/multapaucis/learning-log.git">
            <img class="proj_image" src="./images/Note-icon.png" alt="Movie Icon">
            <h3 class="proj_name">Learning Log</h3>
            <p class="proj_url">https://github.com/multapaucis/learning-log/</p>
            </a>
          </li>
          <li class="project">
            <a href="https://github.com/multapaucis/hello-world">
            <img class="proj_image" src="./images/globe-icon.png" alt="Movie Icon">
            <h3 class="proj_name">Hello World</h3>
            <p class="proj_url">https://github.com/multapaucis/hello-world/</p>
            </a>
          </li>
        </ul>
